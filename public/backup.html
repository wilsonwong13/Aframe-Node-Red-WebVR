<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script async defer src="//buttons.github.io/buttons.js"></script>
        <script src="combined.js"></script>
    </head>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <body>
        <div class="github-button-container">
            <a class="github-button" href="https://github.com/cjroth/aframe-keyboard" data-style="mega" data-count-href="/cjroth/aframe-keyboard/stargazers" data-count-api="/repos/cjroth/aframe-keyboard#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star cjroth/aframe-keyboard on GitHub">Star</a>
        </div>
        <a-scene debug keyboard-shortcuts="enterVR: false; resetSensor: false">
            <a-assets>
                <canvas id="app" width="1024" height="512"></canvas>
            </a-assets>
            <a-sun-sky sun-position-setter>
                <a-entity id="orbit">
                  <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3600000" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-sun-sky>
            <a-video src="#app" width="1" height="0.5" position="0 1.5 -0.75" transparent="false" opacity="0.5"></a-video>
            <a-entity id="keyboard" scale="0.01 0.01 0.01" position="-0.15 1.4 -0.44"></a-entity>
            <!-- <a-plane rotation="270 0 0" width="100" height="100" color="#7BC8A4"></a-plane> -->
            <!-- <a-sky color="#ececec"></a-sky> -->
            <a-entity position="0 1.6 -0.2" rotation="-15 0 0">
                <a-camera position="0 0 0" user-height="0" wasd-controls="enabled: false"></a-camera>
            </a-entity>
        </a-scene>
    </body>
    <script type="text/javascript">
        setTimeout(function() {
      var e = new KeyboardEvent("keypress", {bubbles : true, cancelable : true, key : "Q", char : "Q", shiftKey : true});
    var f = new KeyboardEvent("keypress", {bubbles : true, cancelable : true, key : " ", char : "W", shiftKey : true});
document.body.dispatchEvent(e);
document.body.dispatchEvent(f)
        console.log('howdy')
        }, 3000)
    </script>
</html>
